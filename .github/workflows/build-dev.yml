name: Build DEV - Frontend

on:
  push:
    branches:
      - "develop"
    paths-ignore:
      - "README.md"

  workflow_dispatch:

env:
  REMOTE_HOST: "185.69.154.168"
  FTP_USER: "root"
  FTP_PASSWORD: "JADbeg75Hzpn"
  FTP_PATH: "/home/admin/web/craftscript.com/public_html/"

permissions:
  id-token: write
  contents: read

jobs:
  build-frontend-ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Get latest code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ env.REMOTE_HOST }}
          username: ${{ env.FTP_USER }}
          password: ${{ env.FTP_PASSWORD }}
          server-dir: ${{ env.FTP_PATH }}

      - name: Installing frontend dependencies
        run: |
          npm install
          ls -al

      - name: Building frontend
        env:
          REACT_APP_BACKEND_URL: "https://api.craftscript.com/"
        run: |
          rm .env
          CI=false npm run build
          ls -al ./.next

      - name: Start the Node.js server
        run: |
          CI=false npm run start