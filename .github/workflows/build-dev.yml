name: Build DEV - Frontend

on:
  push:
    branches:
      - "develop"
      - 'releases/**'
    paths-ignore:
      - "README.md"

  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-frontend-ci:
    runs-on: ubuntu-latest
    name: build&deploy

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: 🕵️‍♂️ Get latest code
        uses: actions/checkout@v3

      - name: 🚀 Deploy file to server
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: 'root'
          server: '${{ secrets.REMOTE_HOST }}'
          ssh_private_key: ${{ secrets.REMOTE_KEY }}
          password: ${{ secrets.FTP_PASSWORD }}
          local_path: './'
          remote_path: ${{ secrets.FTP_PATH }}
          sftpArgs: '-o ConnectTimeout=5'
          sftp_only: true

      - name: Log directory location
        run: pwd

      - name: 🐳 Using Docker and Makefile
        run: make build-development

      - name: 🐳 Start Docker Container
        run: make start-development
        