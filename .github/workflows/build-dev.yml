name: Build DEV - Frontend

on:
  push:
    branches:
      - "develop"
    paths-ignore:
      - "README.md"

  workflow_dispatch:

env:
  REACT_APP_BACKEND_URL: "https://api.craftscript.com/"

permissions:
  id-token: write
  contents: read

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v3
    - name: Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ${{ secrets.FTP_PATH }}

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to SFTP
      uses: appleboy/sftp-action@master
      with:
        server: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        local: ${{ github.workspace }}
        remote: ${{ secrets.FTP_PATH }}