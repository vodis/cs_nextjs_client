name: Build DEV - Frontend

on:
  push:
    branches:
      - "develop"
    paths-ignore:
      - "README.md"

  workflow_dispatch:

env:
  REACT_APP_BACKEND_URL: "https://api.craftscript.com/"

permissions:
  id-token: write
  contents: read

jobs:
  build-frontend-ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Setup SSH Keys and known_hosts
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          ssh-add - <<< "${{ secrets.SSH_PRIVATE_KEY }}"

      - name: Prepare SSH
        run: >
          cd ~ && mkdir .ssh &&
          touch ~/.ssh/known_hosts &&
          ssh-keyscan -H "$IP" >>~/.ssh/known_hosts
        env:
          IP: ${{ secrets.IP }}

      - name: rsync deploy
        uses: burnett01/rsync-deployments@5.2.1
        with:
          switches: -avzr --delete
          path: .
          remote_host: ${{ secrets.REMOTE_HOST }}
          remote_user: ${{ secrets.REMOTE_USER }}
          remote_key: ${{ secrets.REMOTE_KEY }}
          remote_path: ${{ secrets.REMOTE_PATH }}
          remote_key_pass: ${{ secrets.DEPLOY_KEY_PASS }}

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Installing frontend dependencies
        run: |
          npm install
          ls -al

      - name: Building frontend
        env:
          REACT_APP_BACKEND_URL: ${{ env.REACT_APP_BACKEND_URL }}
        run: |
          rm .env
          CI=false npm run build
          ls -al ./.next

      - name: Start the Node.js server
        run: |
          CI=false npm run start